<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4 text-center *ngIf="items.length === 0">
    No items available on the list! Click to add some...
  </h4> 

  <h2>My Grocery / Survival List</h2>
  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
  
    <ion-item-sliding *ngFor="let item of items; let i = index" #slidingItem>
      <ion-item>
        <ion-avatar item-start>
          <img src='../../assets/imgs/customitem.jpg'>
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <h3>Quantity: {{item.quantity}} ct.</h3>
        <p>{{item.blurb}}</p>
      </ion-item>
      <ion-item-options>
        <button (click)="editItem(item, i)" ion-button color="light" icon-start>
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        
        <button (click)="shareItem(item, i)" ion-button color="primary" icon-start>
          <ion-icon name="share-alt"></ion-icon>
          Share
        </button>

        <button (click)="removeItem(item, item._id)" ion-button color="danger" icon-start>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
        <button (click)="markDone(item, index); collapse(slidingItem)" ion-button color="secondary" icon-start>
          <ion-icon name="checkbox"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>

  
  </ion-list>
  <ion-fab bottom right>
      <button (click)="addItem()" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
